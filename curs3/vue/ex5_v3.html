<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="app" class="col-md-6 offset-md-3 my-5">

                    <div v-if="errors.length" class="alert alert-danger">
                        <p>
                            <b>Va rugam sa completati datele corect:</b>
                            <ul>
                                <li v-for="error in errors">{{ error }}</li>
                            </ul>
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="name">Nume</label>
                        <input id="name" name="name" class="form-control" v-model="name" />
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" id="checkbox" class="form-check-input" v-model="confirmed" />
                        <label for="checkbox" class="form-check-label">Confirmare</label>
                    </div>

                    <div class="form-group">
                        <label for="tableNumber" class="form-check-label">Numar masa</label>
                        <select id="tableNumber" v-model.number="tableNumber" class="form-control">
                            <option disabled value="">Numar masa</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Meniu</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="vegetarian" value="vegetarian"
                                v-model="allergies">
                            <label class="form-check-label" for="vegetarian">Vegetarian</label>
                        </div>
                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" id="vegan" value="Vegan"
                                v-model="allergies">
                            <label class="form-check-label" for="vegan">Vegan</label>

                        </div>
                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" id="dairyFree" value="Dairy-Free"
                                v-model="allergies">
                            <label class="form-check-label" for="dairyFree">Fara Lactoza</label>

                        </div>
                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="checkbox" id="glutenFree" value="Gluten-Free"
                                v-model="allergies">
                            <label class="form-check-label" for="glutenFree">Fara Gluten</label>

                        </div>

                    </div>

                    <div class="btn btn-block btn-success" v-on:click="addGuest">Adauga {{ name }} in lista</div>

                    <table class="table  table-striped mt-5">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Nume </th>
                                <th scope="col">Confirmare</th>
                                <th scope="col">Masa</th>
                                <th scope="col">Cerinte meniu</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(guest, index) in guests">
                                <td>{{ guest.name}}</td>
                                <td>{{ guest.confirmed }}</td>
                                <td>{{ guest.tableNumber }}</td>
                                <td>{{ guest.allergies }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app5_v3.js"></script>
</body>

</html>
