<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>Form</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="app" class="col-md-6 offset-md-3 my-5">
                    <div class="form-group">
                        <label for="name1"> Nume</label>
                        <input id="name1" name="name1" class="form-control" v-model="name" />
                        <p style="white-space: pre-line">{{ name }}</p>
                    </div>
                    <div class="form-group">
                        <label for="message1"> Mesaj</label>
                        <p style="white-space: pre-line">{{ message }}</p>
                        <textarea class="form-control" rows="3" id="message1" v-model="message"
                            placeholder="add multiple lines"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="checkbox" class="form-check-input" v-model="confirmed" />
                        <label for="checkbox" class="form-check-label">Checkbox</label>
                        <p style="white-space: pre-line">{{ confirmed }}</p>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;
        let vm = createApp({
            data() {
                return {
                    name: 'Adrian',
                    confirmed: false,
                    message: '',
                }
              }
            }).mount('#app');
    </script>
</body>

</html>
