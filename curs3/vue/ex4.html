<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div id="app" class="col-md-6 offset-md-3 my-5">

                <div class="form-group">
                    <label for="name1"> Nume</label>
                    <input id="name1" name="name1" class="form-control" v-model="name"/>
                    <p style="white-space: pre-line;">{{ name }}</p>
                </div>
                <div class="form-group">
                    <label for="message1"> Mesaj</label>
                    <p style="white-space: pre-line;">{{ message }}</p>
                    <textarea class="form-control" rows="3" id="message1" v-model="message" placeholder="add multiple lines"></textarea>
                    
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="checkbox" class="form-check-input" v-model="confirmed"/>
                    <label for="checkbox" class="form-check-label">Checkbox</label>
                    <p style="white-space: pre-line;">{{ confirmed }}</p><br>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            name: 'Adrian',
            confirmed: false,
            message: '',
        },
    })
</script>
</body>
</html>
